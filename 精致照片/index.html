<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>精致相册</title>
		<link rel="stylesheet" href="css/photo.css" />
	</head>
	<body>
		<!--九宫格-->
		<div id="picList">
			<img src="img/main/1.jpg" />
			<img src="img/main/2.jpg" />
			<img src="img/main/3.jpg" />
			<img src="img/main/4.jpg" />
			<img src="img/main/5.jpg" />
			<img src="img/main/6.jpg" />
			<img src="img/main/7.jpg" />
			<img src="img/main/8.jpg" />
			<img src="img/main/9.jpg" />
		</div>
		
		<!--遮光板-->
		<div id="pan"></div>
		<!--显示详情界面-->
		<div id="show">
			<div id="showImage">
				<img src="img/show/0/1.jpg" />
				<img src="img/show/0/2.jpg" />
				<img src="img/show/0/3.jpg" />
				<img src="img/show/0/4.jpg" />
				<img src="img/show/0/5.jpg" />
			</div>
			<!--切换图片按钮-->
			<span id="prev">     <!--行内元素-->
				<p><</p>
			</span>
			<span id="next">
				<p>></p>
			</span>
		</div>
	
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="js/photo.js" ></script>
	</body>
</html>
