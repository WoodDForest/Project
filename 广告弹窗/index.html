<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>腾讯首页-右下角广告弹窗</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <iframe src="https://www.qq.com" frameborder="0" width="100%" height="100%"></iframe>

    <div id="myAD" class="ad">
        <img id="myClose" class="btn" src="close.jpg" alt="">
        <a href="#"><img class="bg" src="0.jpg" alt=""></a>
    </div>

    <script>
    var myAD = document.getElementById("myAD");
    var myClose = document.getElementById("myClose");
    var adHeight = 0;
    myClose.onclick = function(){
        var hidden = setInterval(adHidden,5);
        function adHidden(){
            if( adHeight > 0){
            adHeight -= 2;
            myAD.style.height = adHeight + "px";
        }else{
            myAD.style.display =  "none";
            adHeight = 0;
            clearInterval(hidden);
        }
        }
    }
    var show = setInterval(adShowFunc,5);
    function adShowFunc(){
        if( adHeight < 225){
            adHeight += 2;
            myAD.style.height = adHeight + "px";//赋的是字符串
        }else{
            myAD.style.height = "225px";
            adHeight = 225;
            clearInterval(show);
        }
    }
    </script>
</body>
</html>
