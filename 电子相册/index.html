<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>电子相册</title>
		<link rel="stylesheet" href="css/xiangce.css" />
	</head>
	<body>
		<div class="box">
			<h1>电子相册</h1>
			<!--大图区域-->
			<div class="bigpic">
				<img src="img/mn1.jpg" id="pic1" />
				<img src="img/mn2.jpg" id="pic2" />
				<img src="img/mn3.jpg" id="pic3" />
				<img src="img/mn4.jpg" id="pic4" />
				<img src="img/mn5.jpg" id="pic5" />
				<img src="img/mn6.jpg" id="pic6" />
				<img src="img/mn7.jpg" id="pic7" />
				<img src="img/mn8.jpg" id="pic8" />
			</div>
			<!--小图区域-->
			<div class="smallpic">
				<a href="#pic1"><img src="img/c1.jpg"/></a> <!--#链接id所在位置-->
				<a href="#pic2"><img src="img/c2.jpg"/></a>
				<a href="#pic3"><img src="img/c3.jpg"/></a>
				<a href="#pic4"><img src="img/c4.jpg"/></a>
				<a href="#pic5"><img src="img/c5.jpg"/></a>
				<a href="#pic6"><img src="img/c6.jpg"/></a>
				<a href="#pic7"><img src="img/c7.jpg"/></a>
				<a href="#pic8"><img src="img/c8.jpg"/></a>
			</div>
		</div>
	</body>
</html>
