<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>优惠券</title>
		<link rel="stylesheet" href="css/youhui.css" />
	</head>
	<body>
		<div class="demo">
			<div class="stamp stamp01">
				<!--优惠券-->
				<div class="par">
					<p>天津商业大学折扣店</p>
					<!--下标-->
					<sub class="sign">¥</sub>
					<span>50.00</span>
					<sub>优惠券</sub>
					<p>订单满100.00元</p>
				</div>
				<!--副券-->
				<div class="copy">
					副券
					<p>2018-10-10<br/>2018-10-32</p>
				</div>
				<!--倾斜字体-->
				<i></i>
			</div>
		</div>
	</body>
</html>
